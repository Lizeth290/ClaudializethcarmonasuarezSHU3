version: '3.8'

services:
  db:
    image: mongo:4.4
    container_name: shu3-mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: shu3-backend
    ports:
      - "5001:5001"
    # Usamos el .env.example directamente para la configuraci√≥n
    env_file: ./backend/.env.example 
    depends_on:
      - db
    networks:
      - app-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: shu3-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local